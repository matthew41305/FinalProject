        <h1>User Input Information</h1>

    <main>
        <!--Beginning of the form element-->
        <form action="/submit" method="post">
            <!--Label and text input field-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your password">

            <br> <!-- adds a line break-->
            <!-- Label and a password input field -->
             <label for="password">Password:</label>
             <input type="email" id="email" name="email" placeholder="example@example.com">

             <br>
             
             <!-- input number field, added age restriction for unnecessary answers-->
              <label for="age">Age</label>
              <input type="number" id="age" name="age" min="1" max="100">

              <br>

              <!--Radio buttons for choosing gender-->

              <label for="male">Male</label>
              <input type="radio" id="Male" name="gender" value="male">

              <label for="female">Female</label>
              <input type="radio" id="Female" name="gender" value="female">

              <br>
              
              <!-- Checkbox for newsletter subscription-->

               <label for="subscribe">Subscribe to newsletter</label>
               <input type="checkbox" id="subscribe" name="subscribe" value="yes">

               <br>

               <!--Dropdown select for country selection-->
               <label for="country">Country:</label>
               <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="japan">Japan</option>
                    <option value="ireland">Ireland</option>
                    <!-- ... other options ... -->
               </select>

               <br>
               <!-- Textarea for additional comments-->
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <br>
                <!--Date input for selecting a date-->
                <label for="bithdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate">
                <br>
                <!--Color input for selecting a color-->
                <label for="favcolor">Favorite Color</label>
                <input type="color" id="favcolor" name="favcolor">
                <br>
                <!-- Submit button to submit the form -->
                 <input type="submit" value="Submit">
                 
                 <!-- Reset button to reset the form fields -->
                  <input type="reset" value="Reset">

        </form>
        <!--End of the form element-->
